<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game One</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h1>Welcome to the Guessing Game!</h1>
		<p>My name is Jackson Brietzke and this game is designed to see how good you are at guessing. You will have five (5) guesses to figure out what number I have picked out for you. Good luck!</p>
	</div>
	<div class="content">
		<h1>Guess the number</h1>
		<form onsubmit="return false">
			<p>Input a number 1-100</p>
			<input type="text" name="userGuess" id="userGuess"></input>
			<input type="button" name="submitInput" value="Submit" id="submitGuess"></input>
		</form>
	</div>
	<div class="navigation">
		<button type="reset" class="playAgain" id="reset" >Play Again</button>
		<button type="button" class="needHint" id="hintButton">Need a hint?</button>
	</div>

	<script type="text/javascript" src="jquery-1.12.3.js"></script>
	<script type="text/javascript" src="guessingGame3.js"></script>
</body>
</html>

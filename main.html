<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h1>Welcome to the Guessing Game!</h1>
		<p>My name is Jackson Brietzke and this game is designed to see how good you are at guessing. You will have five (5) guesses to figure out what number I have picked out for you. Good luck!</p>
	</div>
	<div class="content">
		<h1>Guess the number</h1>
		<form>
			<p>Input a number 1-100</p>
			<input type="text" name="userGuess"></input>
			<input type="submit" name="submitInput" value="Submit"></input>
		</form>
	</div>
	<div class="navigation">
		<button type="button" class="playAgain">Play Again</button>
		<button type="button" class="needHint">Need a hint?</button>
	</div>
</body>
</html>
